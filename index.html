<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8"
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<title>FORMULARIO DE REGISTRO</title>
<link rel="stylesheet" tipe="text/css" href="style1.css" 
</head>
<body>

    
<form>
    <fieldset>
        <h1>INFORMACIÓN PERSONAL</h1>
        <label for="primer_nombre">Primer Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="segundo_nombre">Segundo Nombre</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
        
        <label for="fecha_nacimiento">Fecha de nacimiento</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
       
        <label for="cedula">Numero de Cedula</label>
        <input type="number" id="cedula" name="cedula" required>
        
        <label for="celular">Numero de celular</label>
        <input type="number" id="celular" name="celular" required>
    </fieldset>

    <fieldset>
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" name="usuario" required>

        <div class="password-container">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <span id="toggle-password" class="toggle-password">&#128065;</span> <!-- Icono de ojo -->
        </div>
    </fieldset>

    <fieldset>
        <legend>Preferencias</legend>
        <label>Género</label>
        <label for="masculino">Masculino</label>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="femenino">Femenino</label>
        <input type="radio" id="femenino" name="genero" value="femenino">
    </fieldset>

    <fieldset>
        <label for="pais">País:</label>
        <select name="pais" id="pais">
            <option value="colombia">Colombia</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
            <option value="peru">Peru</option>
            <option value="españa">España</option>
            <option value="otro">Otro</option>
        </select>
    </fieldset>

    <fieldset>
        <label for="comentarios">Deja tus comentarios</label>
        <textarea name="comentarios" id="comentarios" rows="4"></textarea>
    </fieldset>

    <button type="submit">Enviar</button>

</form>
</body>
